<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit() ">
    <h1>Minesweeper</h1>
   
    <div class="levels-container"></div>

        <div class="smily"></div>

        </table>

        <div class="hints-container"></div>
     </div>
    <div class="btnSafeClick-container"></div>
    <button class="manuallyModebtn"></button>
    <button class="lightMode" onclick="toggleLightMode()">Light / Dark </button>





    <footer> Agam Mor-Levi</footer>

    <script src="js/util.js"></script>

    <script src="js/mine.js"> </script>

    <script src="js/lightMode.js"> </script>
    
       
</body>
</html>
